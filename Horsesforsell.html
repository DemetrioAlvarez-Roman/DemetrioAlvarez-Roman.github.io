<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horses for Sale</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .search-bar {
            display: flex;
            align-items: center;
        }
        .navbar .search-bar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .navbar .search-bar button {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            border-radius: 3px;
            background-color: #ddd;
            cursor: pointer;
        }
        .navbar .search-bar button:hover {
            background-color: #ccc;
        }
        .container {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 50px;
            margin-left: 50px;
        }
        .container img {
            max-width: 100%;
            max-height: 60%;
        }
        .info {
            text-align: center;
            margin-top: 10px;
        }
        .container-second {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            margin-top: -300px;
            margin-left: 368px;
            background-color: #f0f0f0; /* Example different style */
        }
        .container-second img {
            max-width: 100%;
            max-height: 60%;
        }
        .info-second {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="Logo.png" alt="Logo">
            <span style="color: white; font-size: 20px;">Alvarez-Roman Heritage Equestrian</span>
        </div>
        <div>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="search-bar">
            <form action="searchresults.html" method="get">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="container">
        <img src="Background.jpg" alt="Horse Image">
        <div class="info">
            <h3>Shiraz</h3>

        </div>
    </div>

        <img src="Background.jpg" alt="Horse Image">

            <h3>Perkasa Hotroads</h3>

        </div>
    </div>
</body>
</html>
