<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
        }
        .logo-and-name {
            display: flex;
            align-items: center;
        }
        .navbar img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar .website-name {
            font-size: 24px;
        }
        .navbar .search-bar {
            display: flex;
            align-items: center;
        }
        .navbar .search-bar input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        .navbar .search-bar button {
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            border-radius: 0 4px 4px 0;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-left: -1px;
        }
        .navbar .search-bar button:hover {
            background-color: #f0f0f0;
        }
        .navbar .auth-buttons {
            display: flex;
            align-items: center;
        }
        .navbar .auth-buttons button {
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
        .navbar .auth-buttons button:hover {
            background-color: #0056b3;
        }
        .welcome-message {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-and-name">
            <img src="logo.png" alt="Logo"> <!-- Replace with your logo path -->
            <div class="website-name">Alvarez-Roman Heritage Equestrian</div>
        </div>
        <div class="auth-buttons">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="button"><i class="fas fa-search"></i></button>
            </div>
            <button type="button" onclick="location.href='index.html'">Login</button>
            <button type="button" onclick="location.href='index.html'">Sign Up</button>
        </div>
    </div>
    <div class="welcome-message">
        Welcome Guest!
    </div>
    <div class="content">
        <!-- Content goes here -->
    </div>
</body>
</html>
